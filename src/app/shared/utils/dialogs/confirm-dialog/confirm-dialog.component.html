<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  {{ data.body }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">CANCEL</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
